<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PS25204 - Vũ Văn Toàn</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
        var arr_hinh = [
            "images/banner1.jpg",
            "images/banner2.png",
        ]
        var index = 0;
        function next() {
            index++;
            if (index >= arr_hinh.length) index = 0;
            var anh = document.getElementById("hinh");
            anh.src = arr_hinh[index];
            document.getElementById("num").innerHTML = index + 1;
        }
        function prev() {
            index--;
            if (index < 0) index = arr_hinh.length - 1;
            var anh = document.getElementById("hinh");
            anh.src = arr_hinh[index];
            document.getElementById("num").innerHTML = index + 1;
        }
        setInterval("next()", 3000);
    </script>
</head>

<body>

    <div class="boxcenter1">
        <div class="row">
            <div class="banner mb">
                <img id="hinh" src="images/banner1.png">
            </div>
        </div>

</body>
