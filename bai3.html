<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vũ Văn Toàn - PS25204</title>
    <style>
        body {
            background-color: lightblue;
        }

        .container {
            width: 700px;
            margin: auto;
        }

        #mucgia {
            padding: 5px;
            width: 150px;
            text-align: center;
            margin: auto
        }

        #table_SP {
            width: 100%;
            padding: 0px;
            background: #333;
            font-size: 20px;
        }

        #table_SP tr {
            background: deepskyblue;
        }

        #table_SP td,
        th {
            padding: 8px 0;
            text-align: center;
        }

        #table_SP [name='soluong'] {
            width: 90px;
            text-align: center;
            padding: 0px;
        }

        #table_SP tr:first-child {
            background: wheat;
        }
    </style>
    <script>
        function doimucgia() {
            var arrGia = document.getElementsByName("gia");
            var obj = document.getElementById("mucgia");
            mucdangchon = obj.value;

            for (i = 0; i < arrGia.length; i++) {
                gia = parseFloat(arrGia[i].innerText);
                if (gia < mucdangchon || mucdangchon == -1) {
                    arrGia[i].parentNode.style.display = "";
                } else {
                    arrGia[i].parentNode.style.display = "none"
                }
            }
            tongtien();
        }
        function chonsp(cb) {
            var tr = cb.parentNode.parentNode;
            var sl = tr.getElementsByTagName('input')[1];
            sl.disabled = !sl.disabled;
        }
        function thanhtien(obj) {
            var soluong = obj.value;
            var gia = obj.parentNode.previousElementSibling.innerText;
            obj.parentNode.nextElementSibling.innerText = soluong * gia;
            tongtien();
        }
        function tongtien() {
            tt = 0;
            var arrThanhTien = document.getElementsByName("thanhtien");
            for (i = 0; i < arrThanhTien.length; i++) {
                if (arrThanhTien[i].parentNode.style.display == "") {
                    tien = arrThanhTien[i].innerText;
                    tt += Number(tien);
                }
            }
            document.getElementById("tinhtong").innerText = tt;
        }
        function chonhet() {
            var arr = document.getElementsByName("chon");
            for (i = 0; i < arr.length; i++) {
                arr[i].click();
            }
            tongtien();
        }
    </script>
</head>

<body>
    <div class="container">
        <select id="mucgia" onchange="doimucgia()">
            <option value="-1">Chọn mức giá</option>
            <option value="200">Đến 200</option>
            <option value="400">Đến 400</option>
            <option value="600">Đến 600</option>
            <option value="800">Đến 800</option>
        </select>
        <table boder="1" id="table_SP">
            <tr>
                <th><input type="checkbox" id="chonhet" onclick="chonhet(this)"></th>
                <th>Hàng Hóa</th>
                <th>Đơn Giá</th>
                <th>Số lượng</th>
                <th>Thành Tiền</th>
            </tr>
            <tr>
                <td><input type="checkbox" name="chon" onclick="chonsp(this)"></td>
                <td>iPhone 11</td>
                <td name="gia">600</td>
                <td><input onkeyup="thanhtien(this)" value="0" name="soluong" disabled></td>
                <td name="thanhtien"></td>
            </tr>
            <tr>
                <td><input type="checkbox" name="chon" onclick="chonsp(this)"></td>
                <td>iPhone 12</td>
                <td name="gia">800</td>
                <td><input onkeyup="thanhtien(this)" value="0" name="soluong" disabled></td>
                <td name="thanhtien"></td>
            </tr>
            <tr>
                <td><input type="checkbox" name="chon" onclick="chonsp(this)"></td>
                <td>iPhone X</td>
                <td name="gia">200</td>
                <td><input onkeyup="thanhtien(this)" value="0" name="soluong" disabled></td>
                <td name="thanhtien"></td>
            </tr>
            <tr>
                <td><input type="checkbox" name="chon" onclick="chonsp(this)"></td>
                <td>Samsung S21</td>
                <td name="gia">800</td>
                <td><input onkeyup="thanhtien(this)" value="0" name="soluong" disabled></td>
                <td name="thanhtien"></td>
            </tr>
            <tr>
                <td><input type="checkbox" name="chon" onclick="chonsp(this)"></td>
                <td>Nokia 1080 11</td>
                <td name="gia">100</td>
                <td><input onkeyup="thanhtien(this)" value="0" name="soluong" disabled></td>
                <td name="thanhtien"></td>
            </tr>
            <tr>
                <td><input type="checkbox" name="chon" onclick="chonsp(this)"></td>
                <td>Xaomi 11T</td>
                <td name="gia">400</td>
                <td><input onkeyup="thanhtien(this)" value="0" name="soluong" disabled></td>
                <td name="thanhtien"></td>
            </tr>
            <tr>
                <td><input type="checkbox" name="chon" onclick="chonsp(this)"></td>
                <td>Redmi S2</td>
                <td name="gia">500</td>
                <td><input onkeyup="thanhtien(this)" value="0" name="soluong" disabled></td>
                <td name="thanhtien"></td>
            </tr>
            <tr class="tong">
                <th colspan="4">TỔNG</th>
                <td id="tinhtong"><b></b></td>
            </tr>
        </table>
    </div>
</body>

</html>
